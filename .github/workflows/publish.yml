name: Publish Package

on:
  push:
    tags:
      - 'v*' # Trigger on version tags like v1.0.0, v0.1.2, etc.
  workflow_dispatch: # Allow manual triggering

permissions:
  contents: read
  id-token: write # Required for trusted publishing

jobs:
  build:
    name: Build native binaries
    strategy:
      fail-fast: false
      matrix:
        settings:
          - host: macos-latest
            target: x86_64-apple-darwin
            build: |
              npm run build
              strip -x *.node
          - host: macos-latest
            target: aarch64-apple-darwin
            build: |
              npm run build -- --target aarch64-apple-darwin
          - host: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            build: |
              npm run build -- --target x86_64-unknown-linux-gnu
              strip *.node
          - host: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu
            build: |
              npm run build -- --target aarch64-unknown-linux-gnu
              strip *.node
    runs-on: ${{ matrix.settings.host }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install Rust
        uses: dtolnay/rust-toolchain@nightly
        with:
          toolchain: nightly
          targets: ${{ matrix.settings.target }}

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            .cargo-cache
            target/
          key: ${{ matrix.settings.target }}-cargo-${{ matrix.settings.host }}

      - name: Install dependencies
        run: npm ci --retry=3 --retry-min-delay=1000

      - name: Build
        run: |
          rm -f *.node
          ${{ matrix.settings.build }}
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bindings-${{ matrix.settings.target }}
          path: '*.node'
          if-no-files-found: error

  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci --retry=3 --retry-min-delay=1000

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Move artifacts
        run: |
          cp artifacts/bindings-x86_64-apple-darwin/*.node .
          cp artifacts/bindings-aarch64-apple-darwin/*.node .
          cp artifacts/bindings-x86_64-unknown-linux-gnu/*.node .
          cp artifacts/bindings-aarch64-unknown-linux-gnu/*.node .
          ls -la *.node

      - name: Publish to npm
        run: npm publish
